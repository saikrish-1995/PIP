<sly data-sly-use.carousel="com.adobe.aem.guides.wknd.core.models.InnerCarouselModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"></sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=wcmmode.edit, classAppend='cmp-static-info'}"></sly>

<ul data-sly-list.innercarousel = "${carousel.innerCarousel}">

    ${innercarousel.image}
    ${innercarousel.altText}
    ${innercarousel.redirectUrl}
    ${innercarousel.description}
    ${innercarousel.title}

</ul>

</sly>
